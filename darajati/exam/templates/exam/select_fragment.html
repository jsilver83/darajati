{% extends "base.html" %}
{% load i18n staticfiles %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input class="thm-btn small-btn save-btn" type="submit" name="generate"
               value="{% trans 'Generate Rooms' %}">
    </form>
    {% if rooms %}
        {% for room in rooms %}
            {{ room }}
        {% endfor %}
    {% endif %}
{% endblock %}
